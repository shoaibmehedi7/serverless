todoAdd:
  handler: src/todomgmt/todomgmt.todoAdd
  events:
    - http:
        path: todo
        method: POST
todoGet:
  handler: src/todomgmt/todomgmt.todoGet
  events:
    - http:
        path: todo
        method: GET
todoDelete:
  handler: src/todomgmt/todomgmt.todoDelete
  events:
    - http:
        path: todo
        method: DELETE
todoUpdate:
  handler: src/todomgmt/todomgmt.todoUpdate
  events:
    - http:
        path: todo
        method: PATCH        
todoDeleteMultiple:
  handler: src/todomgmt/todomgmt.todoDeleteMultiple
  events:
    - http:
        path: batch-delete
        method: DELETE

todoPartialSearch:
  handler: src/todomgmt/todomgmt.todoPartialSearch
  events:
    - http:
        path: partial-search
        method: DELETE

todoBatchUpdate:
  handler: src/todomgmt/todomgmt.todoBatchUpdate
  events:
    - http:
        path: batch-update
        method: PATCH        

todoDeleteByName:        
  handler: src/todomgmt/todomgmt.todoDeleteByName
  events:
    - http:
        path: delete-By-Name
        method: DELETE